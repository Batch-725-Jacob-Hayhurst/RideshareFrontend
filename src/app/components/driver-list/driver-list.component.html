<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <h4>Directions:</h4>
      <div #map id="gmap" class="img-responsive"></div>
    </div>
  </div>
  <div class="col-lg-6">
    <h4>Driver's List</h4>
    <table class="table table-striped">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Distance</th>
          <th scope="col">Time</th>
          <th scope="col">View Info</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let driver of drivers | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <td>{{ driver.name }} </td>
          <td>{{ driver.distance }}</td>
          <td>{{ driver.time }}</td>
          <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter"
              (click)="addToModal(driver)">View</button></td>
        </tr>
      </tbody>
      <!-- <tbody id="output"></tbody> -->
      <tfoot>
        <tr>
          <ngb-pagination class="d-flex justify-content-center" [collectionSize]="drivers.length" [(page)]="page"
            [pageSize]="pageSize" [boundaryLinks]="true"></ngb-pagination>
        </tr>
      </tfoot>
    </table>
  </div>
  <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title text-center" id="exampleModalLongTitle">Driver Details</h3>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="container">
            <div id="driverDetails" class="table-responsive">
              <table id="driverDetailsTable" class="table table-boardered table-striped table-hover">

                <tr id="driverDetailsHeaderRow" class="text-center">
                  <th style="width: 33.33%" id="dsHeader">Name</th>
                  <th style="width: 33.33%" id="dhHeader">Location</th>
                  <th style="width: 33.33%" id="bHeader">Phone</th>
                </tr>
                <tr id="approvalStatusRow" class="text-center list-form">
                  <td id="nameid">{{drivername}}</td>
                  <td id="emailid">{{driverorigin}}</td>
                  <td id="phoneid">{{drivername}}</td>
                </tr>

              </table>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <div class="row text-center" style="width: 100%;">
            <div class="col" id="savediv">
              <button type="button" class="btn btn-success mr-auto btn-lg">Join Ride</button>
            </div>
            <div id="forthumb"></div>
            <div class="col">
              <button type="button" data-dismiss="modal" class="btn btn-warning btn-lg">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
